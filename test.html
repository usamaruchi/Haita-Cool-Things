<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parallax Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px;
      /* 用於展示視差滾動效果 */
      font-family: Arial, sans-serif;
    }


    .parallax-bg {
      background-image: url(_images/MILESTONE/bikechain.svg);

      width: 500px;

      background-size: cover;
      background-size: contain;
      background-attachment: fixed;


      /* 關鍵屬性 */
      height: 1000px;
      /* 設定視窗高度 */
      display: flex;
      justify-content: center;
      align-items: center;
      /* color: white; */
      text-align: center;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Parallax Background</h1>
  <p>Scroll down to see the effect!</p>
  <div class="parallax-bg">

    <div class="content">
    
    </div>
  </div>
</body>

</html>
