<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 8px;
    }

    .grid-item {
      border: 1px solid #ccc;
      /* padding: 10px; */
      text-align: center;
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
    }

    .box7 {
      grid-column: 2/4;
    }

    @media (max-width: 767px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      .box7 {
        grid-column: 1/2;
      }
    }
  </style>
  <title>Grid Layout</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item box1">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-1.jpg" alt="Image 1">

    </div>
    <div class="grid-item box2">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-2.jpg" alt="Image 2">

    </div>
    <div class="grid-item box">
            <img src="/images//grid測試圖/ge1-evo-lifestyle-3.jpg" alt="Image 3">
        </div>
    <div class="grid-item box">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-4.jpg" alt="Image 4">

    </div>
    <div class="grid-item box">
      <p>Used by the best teams in the Enduro World Series.</p>
    </div>
    <div class="grid-item box">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-5.jpg" alt="Image 5">
    </div>
    <div class="grid-item box">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-6.jpg" alt="Image 6">
    
    </div>
    <div class="grid-item box7">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-7.jpg" alt="Image 7">
  
    </div>
    <div class="grid-item box">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-8.jpg" alt="Image 8">
    </div>
    <div class="grid-item box">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-9.jpg" alt="Image 9">
    </div>
    <div class="grid-item box">
      <img src="/images//grid測試圖/ge1-evo-lifestyle-10.jpg" alt="Image 10">
    </div>
  </div>
</body>

</html>
