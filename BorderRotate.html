<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @keyframes rotate {
      0% {
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) translateY(-50%) rotate(360deg);
      }
    }

    .biketitle {
      color: #000;
      text-shadow: 0 5px 10px #303030, 0 15px 25px #30303071;
      font-size: 80px;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 0px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .biketitle:before,
    .biketitle:after {
      content: '';
      padding: .9em .4em;
      position: absolute;
      left: 50%;
      width: 100%;
      top: 50%;
      display: block;
      border: 15px solid #01ff97;
      transform: translateX(-50%) translateY(-50%) rotate(0deg);
      animation: 10s infinite alternate ease-in-out rotate;
    }

    .biketitle:before {
      border-color: #01ff97 #01ff94 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
      z-index: -1;
    }

    .biketitle:after {
      border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #01ff97 #01ff94;
      box-shadow: 25px 25px 25px rgba(46, 46, 49, .8);
    }
  </style>
</head>

<body>
  <div class="biketitle">iAmEnnis</div>
</body>

</html>
