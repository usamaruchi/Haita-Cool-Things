<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 10px dashed #beceeb;
            width: 100px;
            height: 100px;
            margin: 50px;
        }

        .box-shadow {
            box-shadow: 5px 5px 10px black;
        }

        .drop-shadow {
            filter: drop-shadow(5px 5px 10px black);
        }
    </style>
</head>

<body>
    <div class="box-shadow"></div>
    <div class="drop-shadow"></div>
</body>

</html>
