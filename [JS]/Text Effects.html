<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  * {
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
    overflow: hidden;
    cursor: none;
    pointer-events: none;
  }

  h2 {
    position: relative;
    color: #2196f3;
    font-size: 12em;
    pointer-events: none;
  }

  img{
    /* filter: grayscale(100%); */
    /* backdrop-filter: grayscale(100); */
  }

  #cursor {
    position: absolute;
    width: 250px;
    height: 250px;
    border: 2px solid #fff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    backdrop-filter: blur(12px) contrast(10) hue-rotate(90deg) brightness(2);
    /* backdrop-filter: grayscale(100); */
  }
</style>


<body>
  <h2>Blood</h2>
  <div id="cursor"></div>
  <!-- <script>
    document.addEventListener('mousemove', function (e) {
      let cursor = document.getElementById('cursor');
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    })
  </script> -->

  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).on('mousemove', function (e) {
      $('#cursor').css({
        left: e.pageX + 'px',
        top: e.pageY + 'px'
      });
    });
  </script>
</body>

</html>
