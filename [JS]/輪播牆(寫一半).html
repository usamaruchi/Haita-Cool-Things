<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
  <!-- CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* outline: 1px solid red; */
    }

    .carousel {
      width: 600px;
      height: 300px;
      border: 4px solid red;
    }

    .container {
      height: 100%;
      width: 100%;
      position: relative;
      left: 0px;

      display: flex;
    }

    .carousel .container img {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="carousel">
    <div class="container">
      <img class="" src="/_images/01.webp" alt="">
      <img class="" src="/_images/02.webp" alt="">
      <img class="" src="/_images/03.webp" alt="">
    </div>
  </div>
  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Js -->
  <script>
    let index = 2;
    function refresh() {
      // 獲取輪播元素
      let carousel = document.querySelector(".carousel")

      // 獲取輪播框的寬度
      let width = getComputedStyle(carousel).width

      width = Number(width.slice(0, -2))
      console.log(width)

      carousel.querySelector(".container").style.left = index * width * -1 + "px"
    }

    refresh()
  </script>
</body>

</html>
