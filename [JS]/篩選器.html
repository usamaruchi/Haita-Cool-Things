<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixItUp Example</title>
    <!-- 引入 MixItUp -->
    <script src="https://cdn.jsdelivr.net/npm/mixitup/dist/mixitup.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .mix {
            width: 30%;
            margin: 1%;
            padding: 20px;
            background-color: #f3f3f3;
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="controls">
    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter=".category-a">Category A</button>
    <button class="filter" data-filter=".category-b">Category B</button>
</div>

<div class="container">
    <div class="mix category-a">Item 1</div>
    <div class="mix category-b">Item 2</div>
    <div class="mix category-a category-b">Item 3</div>
    <div class="mix category-a">Item 4</div>
    <div class="mix category-b">Item 5</div>
    <div class="mix category-a">Item 6</div>
    <div class="mix category-a category-b">Item 7</div>
    <div class="mix category-b">Item 8</div>
    <div class="mix category-a category-b">Item 9</div>
</div>

<script>
    // 初始化 MixItUp
    var containerEl = document.querySelector('.container');
    var mixer = mixitup(containerEl);

    // 綁定過濾按鈕
    var filters = document.querySelectorAll('.filter');
    filters.forEach(function(filter) {
        filter.addEventListener('click', function() {
            var filterValue = this.getAttribute('data-filter');
            mixer.filter(filterValue);
        });
    });
</script>

</body>
</html>
