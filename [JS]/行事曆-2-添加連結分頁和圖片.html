<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <!-- <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel='stylesheet'> -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/zh-tw.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 10px;
        }
        .event-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                // themeSystem: 'bootstrap', // 使用 Bootstrap 主題
                initialView: 'dayGridMonth',
                locale: 'zh-tw', // 設定繁體中文
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        id: '1',
                        groupId: 'work',
                        title: '多天事件',
                        start: '2024-08-10',
                        end: '2024-08-12',
                        color: 'blue',
                        textColor: 'white',
                        imageUrl: 'https://www.ttbike185.com/media/wysiwyg/banner-image/bike185/banner2/banner19.jpg' // 添加圖片 URL
                    },
                    {
                        id: '2',
                        groupId: 'personal',
                        title: '單日事件',
                        start: '2024-08-15',
                        color: 'green',
                        textColor: 'black',
                        imageUrl: 'https://example.com/image2.jpg' // 添加圖片 URL
                    },
                    {
                        id: '3',
                        groupId: 'work',
                        title: '會議',
                        start: '2024-08-18T10:00:00',
                        end: '2024-08-18T12:00:00',
                        color: 'red',
                        textColor: 'white',
                        url: 'https://example.com/meeting'
                    },
                    {
                        id: '4',
                        groupId: 'personal',
                        title: '全天事件',
                        start: '2024-08-20',
                        allDay: true,
                        color: 'purple',
                        textColor: 'white'
                    }
                ],
                dayMaxEvents: true, // 顯示 "+more"
                dayMaxEventRows: 2, // 最多顯示兩行事件
                eventDidMount: function(info) {
                    if (info.event.extendedProps.imageUrl) {
                        var imgElement = document.createElement('img');
                        imgElement.src = info.event.extendedProps.imageUrl;
                        imgElement.className = 'event-image';
                        
                        info.el.innerHTML = ''; // 清空事件元素的內容
                        info.el.appendChild(imgElement); // 添加圖片元素
                    }

                    if (info.event.url) {
                        var linkElement = document.createElement('a');
                        linkElement.href = info.event.url;
                        linkElement.target = '_blank';
                        linkElement.textContent = info.event.title;
                        linkElement.style.color = 'inherit';
                        linkElement.style.textDecoration = 'none';

                        info.el.appendChild(linkElement); // 添加連結元素
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
