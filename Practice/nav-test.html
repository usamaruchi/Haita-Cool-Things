<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: 1px solid red;
    }

    ul,
    li {
      list-style: none;
    }

    .navWrap {
      list-style: none;
      text-decoration: none;

      display: flex;
      gap: 20px;
    }

    .navWrap li {}

    .navWrap li a {
      text-decoration: none;
      position: relative;
    }


    .navWrap li .list {
      position: absolute;
      width: 150px;
      display: none;
      transition: display 0.3s ease; /* 添加了过渡效果 */
      background-color: white; /* 添加了背景色，以免子菜单消失太快 */
    }


    .navWrap li:hover .list {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <ul class="navWrap">
          <li>關於</li>
          <li>介紹
            <ul class="list">
              <li class="w-100">
                <a class="w-100" href="">1</a>
              </li>
              <li><a class="w-100" href="">2</a></li>
              <li>3</li>
            </ul>
          </li>
          <li>
            <a href="#">選單

            </a>
            <ul class="list">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Js -->
  <script>
  </script>
</body>

</html>
