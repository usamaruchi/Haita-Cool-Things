    <title>Document</title>
    <style>
        .list {
            max-width: 400px;
            margin: 10px auto;
        }

        .lightbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00000066;
            z-index: -1;
            opacity: 0;
        }

        .lightbox:target {
            z-index: 1;
            opacity: 1;
            transition: 0.3s;
        }
    </style>
</head>
