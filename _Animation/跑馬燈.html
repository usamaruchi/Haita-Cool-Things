    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: 1px solid red;
        }

        .marquee-full-width {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;

            background-color: #333;
        }

        .marquee-box {
            overflow-x: hidden !important;
            display: flex !important;
            flex-direction: row !important;
            position: relative;
            width: 100%;
        }

        .marquee {
            flex: 0 0 auto;
            min-width: 100%;
            z-index: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            animation: marqueescroll 30s linear 0s infinite;
            animation-play-state: running;
            /* animation-play-state: paused; */
            animation-delay: 0s;
            animation-direction: normal;
        }

        .marquee figure {
            margin-right: 3rem;
            margin-left: 3rem;
            margin-top:0;
            margin-bottom:0;
            padding: 5px;
            max-width: 250px;
            text-align: center;
            vertical-align: top;

        }

        .marquee figcaption {
            display: none;
            font-weight: 80%;
            color: #333;
            line-height: 1.2;
        }

        .marquee img {
            margin: 0 auto;
            height: auto;
            max-height: 3.5rem;
            max-width: 100%;
            background: #fdfdfd;
            border: none;
        }

        .marquee-box:hover div {
            animation-play-state: paused;
        }

        .marquee-box:active div {
            animation-play-state: running;
        }

        @keyframes marqueescroll {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
