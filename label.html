<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            outline: red 1px solid;
        }

        body {
            width: 100%;
            height: 50vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }



        .box {
            width: 200px;
            height: 80px;
            background: rgb(225, 225, 225);
            margin-top: 15px;
            border-radius: 8px;
            /* padding: 15px; */
            /* position: relative; */
        }

        .box:before {
            content: '';
            top: 0;
            right: 0;
            width: 13px;
            height: 80px;
            background: rgb(8, 156, 8);
            border-radius: 8px 0 0 8px;
        }

        .center {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        
    </style>
</head>

<body>

    <div class="box center">
        <div>
            <input type="checkbox" name="format" id="check1">
            <label for="check1">check1</label>
        </div>
        <input type="submit" value="確認">
    </div>


    <div class="box center">
        <div>
            <input type="checkbox" name="format" id="check2">
            <label for="check2">check2</label>
        </div>
        <input type="submit" value="確認">
    </div>

</body>

</html>
