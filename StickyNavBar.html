<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navigation Bar </title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      /* outline: 1px solid red; */
    }

    body {
      background: #000;
      min-height: 200vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.6s;
      padding: 40px 100px;
      z-index: 1000;
    }

    header.sticky {
      padding: 5px 100px;
      background-color: #fff;
    }

    header .logo {
      position: relative;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: .6s;
    }

    header ul {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    header ul li {
      position: relative;
      list-style: none;
    }

    header ul li a {
      position: relative;
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      letter-spacing: 2px;
      font-weight: 500px;
      transition: .6s
    }

    header.sticky .logo,
    header.sticky ul li a {
      color: #000;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url(https://cdn.pixabay.com/photo/2023/08/24/20/46/bicycle-8211559_1280.jpg);
      background-size: cover;
    }
  </style>
</head>

<body>
  <header>
    <a class="logo" href="">LOGO</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Team</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <section class="banner"></section>

  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   // });

</body>

</html>
