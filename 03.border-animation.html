<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            /* outline: 1px red solid; */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1A1D24;
        }

        .box {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            /* inset 偏移量 = top + botton + left +right，需要加上position定位 */
            inset: -10px 140px;
            background: linear-gradient(315deg, #10FFA2, #FEB73A);
            transition: .5s;
            animation: animate 4s linear infinite;
        }

        .box:hover::before{
            inset: -20px 0px;
        }

        @keyframes animate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        .box::after{
            content: '';
            position: absolute;
            inset:6px;
            background-color: #1A1D24;
            border-radius: 50%;
            z-index: 1;
        }

        .content{
            content: '';
            position: absolute;
            inset: 30px;
            /* border: 6px solid #070a1c; */
            z-index: 3;
            border-radius: 50%;
            /* overflow: hidden; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;       
        }

        .content img{
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            object-fit: cover;
            transition:.5s;
            /* 讓自身無法被指定，可點選後面物件 */
            pointer-events: none;
            z-index: 3;
        }

        .box:hover .content img{
            opacity: 0;
        }

        .content h2{
            position: relative;
            /* font-size: 1.5em; */
            /* text-align: center; */
            color:white;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .content a{
            position: relative;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: white;
            color:#070a1c;
            border-radius: 25px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-decoration: none;
            transition: .5s;

        }

        .content a:hover{
            letter-spacing: 0.2em;
        }
        
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <img src="./images/ex-img/LOGO-07.svg" alt="">
            <h2>Movwe</h2>
            <a href="#">Press me</a>
        </div>
    </div>  
</body>

</html>
