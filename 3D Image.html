<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* outline: red solid 1px; */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #262626;
    }

    .boxWrap {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .box {
      position: relative;
      width: 200px;
      height: 300px;
      transform-style: preserve-3d;
      transform: perspective(1000px);
    }

    .box span {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #fff;
      transform: rotateY(calc(var(--i)*45deg)) translateZ(240px);
      -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #000);
    }

    .box span img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box span::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 2;
      box-shadow: inset 0 0 15px #000;
    }
  </style>
</head>

<body>
  <div class="boxWrap">
    <div class="box">
      <span style="--i:1"><img src="_images/01.webp" alt=""></span>
      <span style="--i:2"><img src="_images/02.webp" alt=""></span>
      <span style="--i:3"><img src="_images/03.webp" alt=""></span>
      <span style="--i:4"><img src="_images/04.webp" alt=""></span>
      <span style="--i:5"><img src="_images/05.webp" alt=""></span>
      <span style="--i:6"><img src="_images/06.webp" alt=""></span>
      <span style="--i:7"><img src="_images/01.webp" alt=""></span>
      <span style="--i:8"><img src="_images/02.webp" alt=""></span>
    </div>
  </div>


  <script>
    let boxWrap = document.querySelector('.boxWrap');
    let box = document.querySelector('.box');
    boxWrap.onmousemove = function (e) {
      let x = e.clientX / 3;
      box.style.transform = "perspective(1000px) rotateY(" + x + "deg)"
    }
  </script>
</body>

</html>
