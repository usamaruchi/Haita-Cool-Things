<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: 1px solid red;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #responsive-image {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <img id="responsive-image" class="w-100" src="_images/pic01.jpg" alt="">
    </div>
  </div>
  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Js -->
  <script>

    // jQuery function to change image source based on window width
    $(document).ready(function () {
      function updateImage() {
        if ($(window).width() < 767) {
          $("#responsive-image").attr("src", "_images/pic02.jpg");
        } else {
          $("#responsive-image").attr("src", "_images/pic01.jpg");
        }
      }

      // Call the function on document ready and window resize
      updateImage();

      $(window).resize(function () {
        updateImage();
      });
    });
  </script>
</body>

</html>
