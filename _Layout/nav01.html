<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway");

        * {
            outline: red 1px solid;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Raleway", sans-serif;
            background-color: rgb(215, 215, 215);
        }

        .flex-container {
            position: absolute;
            height: 100vh;
            width: 100%;
            display: -webkit-flex;
            /* Safari */
            display: flex;
            overflow: hidden;
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }

        .flex-title {
            color: #f1f1f1;
            position: relative;
            font-size: 6vw;
            margin: auto;
            text-align: center;
            transform: rotate(90deg);
            top: 15%;
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }

        @media screen and (max-width: 768px) {
            .flex-title {
                transform: rotate(0deg) !important;
            }
        }

        .flex-about {
            opacity: 0;
            color: #f1f1f1;
            position: relative;
            width: 70%;
            font-size: 2vw;
            padding: 5%;
            top: 20%;
            border: 2px solid #f1f1f1;
            border-radius: 10px;
            line-height: 1.3;
            margin: auto;
            text-align: left;
            transform: rotate(0deg);
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }

        @media screen and (max-width: 768px) {
            .flex-about {
                padding: 0%;
                border: 0px solid #f1f1f1;
            }
        }

        .flex-slide {
            -webkit-flex: 1;
            /* Safari 6.1+ */
            -ms-flex: 1;
            /* IE 10 */
            flex: 1;
            cursor: pointer;
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }

        @media screen and (max-width: 768px) {
            .flex-slide {
                overflow: auto;
                overflow-x: hidden;
            }
            .flex-slide p {
                font-size: 2em;
            }
            .flex-slide ul li {
                font-size: 2em;
            }
        }


        .flex-slide:hover {
            -webkit-flex-grow: 3;
            flex-grow: 3;
        }

        .styleOuter {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.unsplash.com/photo-1504199208152-f57eb52a6c7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }


        .styleInner {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.unsplash.com/photo-1606224547099-b15c94ca5ef2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=766&q=80);
            background-size: cover;
            background-position: center 70%;
            background-attachment: fixed;

            clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);        
            transition: .8s;
        }

        .home:hover .styleInner {
            clip-path: polygon(100% 100%, 100% 0, 0 0, 0 100%);

            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.unsplash.com/photo-1531865325134-2673cf1df480?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        }

        .about:hover .styleInner {
            clip-path: polygon(100% 100%, 100% 0, 0 0, 0 100%);

            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.unsplash.com/photo-1531865325134-2673cf1df480?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        }

        .work:hover .styleInner {
            clip-path: polygon(100% 100%, 100% 0, 0 0, 0 100%);

            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.unsplash.com/photo-1531865325134-2673cf1df480?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        }

        .contact:hover .styleInner {
            clip-path: polygon(100% 100%, 100% 0, 0 0, 0 100%);

            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.unsplash.com/photo-1531865325134-2673cf1df480?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        }

        .home {}


        @media screen and (min-width: 768px) {
            .home {
                animation: aboutFlexSlide 3s 1;
                animation-delay: 0s;
            }
        }

        /* @keyframes aboutFlexSlide {
            0% {
                -webkit-flex-grow: 1;
                flex-grow: 1;
            }

            50% {
                -webkit-flex-grow: 3;
                flex-grow: 3;
            }

            100% {
                -webkit-flex-grow: 1;
                flex-grow: 1;
            }
        } */

        @media screen and (min-width: 768px) {
            .flex-title-home {
                transform: rotate(90deg);
                top: 15%;
                animation: aboutFlexSlide 3s 1;
                animation-delay: 0s;
            }
        }

        @keyframes homeFlextitle {
            0% {
                transform: rotate(90deg);
                top: 15%;
            }

            50% {
                transform: rotate(0deg);
                top: 15%;
            }

            100% {
                transform: rotate(90deg);
                top: 15%;
            }
        }

        .flex-about-home {
            opacity: 0;
        }

        @media screen and (min-width: 768px) {
            .flex-about-home {
                animation: aboutFlexSlide 3s 1;
                animation-delay: 0s;
            }
        }

        @keyframes flexAboutHome {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .about {}


        .contact-form {
            width: 100%;
        }

        input {
            width: 100%;
        }

        textarea {
            width: 100%;
        }

        .work {}

        .contact {}


    </style>
</head>


<body>
    <div class="flex-container">
        <div class="flex-slide styleOuter home">
            <div class="styleInner">
                <div class="flex-title flex-title-home">Home</div>
                <div class="flex-about flex-about-home">
                    <p>Click here to navigate to the home section of the website</p>
                </div>
            </div>

        </div>
        <div class="flex-slide styleOuter about">
            <div class="styleInner">
                <div class="flex-title">About</div>
                <div class="flex-about">
                    <p>Click here to navigate to the About section of the website</p>
                </div>
            </div>
        </div>
        <div class="flex-slide styleOuter work">
            <div class="styleInner">
                <div class="flex-title">Work</div>
                <div class="flex-about">
                    <p>Listing relevant snippets of work:</p>
                    <ul>
                        <li>First piece of work</li>
                        <li>Second piece of work</li>
                        <li>Third piece of work</li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="flex-slide styleOuter contact">
            <div class="styleInner">
                <div class="flex-title">Contact</div>
                <div class="flex-about">
                    <p>Use the contact form below</p>
                    <form class="contact-form">
                        <p>Email <input type="text" name="email"></p>
                        <p>Comment <textarea type="text" name="comment" row="5"></textarea></p>
                        <p><input type="submit" name="email" value="Send Message"></p>
                    </form>

                </div>
            </div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/jquery.waitforimages.min.js"></script> -->

    <script>
        (function () {
            // $('.flex-container').waitForImages(function () {
            //     $('.spinner').fadeOut();
            // }, $.noop, true);

            $(".flex-slide").each(function () {
                $(this).hover(function () {
                    $(this).find('.flex-title').css({
                        transform: 'rotate(0deg)',
                        top: '10%'
                    });
                    $(this).find('.flex-about').css({
                        opacity: '1'
                    });
                }, function () {
                    $(this).find('.flex-title').css({
                        transform: 'rotate(90deg)',
                        top: '15%'
                    });
                    $(this).find('.flex-about').css({
                        opacity: '0'
                    });
                })
            });
        })();
    </script>
</body>

</html>
