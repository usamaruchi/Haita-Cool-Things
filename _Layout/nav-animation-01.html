<!DOCTYPE html>
<html lang="tc">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            /* outline: red solid 1px; */
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(210, 210, 210);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .nav {
            width: 100%;
            max-width: 1280px;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: space-between
                /* position: relative; */
                /* flex-shrink: 0; */
                /* overflow: hidden; */
                /* transition:.3s ease; */
        }

        .box {
            /* background-color: bisque; */
            width: calc(100%/2);
            height: 100%;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
            /* transition:.3s ease; */
            position: relative;
            overflow: hidden;

        }

        .box::after {
            content: '';
            position: absolute;
            display: block;
            bottom: -90%;
            left: 0%;
            width: 100%;
            height: 100%;
            /* background-color: rgb(157, 157, 255); */
            z-index: 0;
            transition: .3s ease;
        }

        .box:hover::after {
            bottom: 0%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .box1::after {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e4efc0+0,abbd73+100;Olive+3D+%232 */
            background: rgb(228, 239, 192);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgba(228, 239, 192, 1) 0%, rgba(171, 189, 115, 1) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(228, 239, 192, 1) 0%, rgba(171, 189, 115, 1) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(228, 239, 192, 1) 0%, rgba(171, 189, 115, 1) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e4efc0', endColorstr='#abbd73', GradientType=0);
            /* IE6-9 */

        }
        

        .box2::after {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e5e696+0,d1d360+100;Wax+3D */
            background: rgb(229, 230, 150);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgba(229, 230, 150, 1) 0%, rgba(209, 211, 96, 1) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(229, 230, 150, 1) 0%, rgba(209, 211, 96, 1) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(229, 230, 150, 1) 0%, rgba(209, 211, 96, 1) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e5e696', endColorstr='#d1d360', GradientType=0);
            /* IE6-9 */

        }

        .box3::after {
            background-color: #FF9600;
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#7db9e8+1,1e5799+100 */
            background: rgb(125, 185, 232);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgba(125, 185, 232, 1) 1%, rgba(30, 87, 153, 1) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(125, 185, 232, 1) 1%, rgba(30, 87, 153, 1) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(125, 185, 232, 1) 1%, rgba(30, 87, 153, 1) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7db9e8', endColorstr='#1e5799', GradientType=0);
            /* IE6-9 */


        }

        a {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>

    <div class="box box1">
        <a href="# ">遊戲</a>
    </div>
    <div class="box box2">
        <a href="#">電影</a>
    </div>
    <div class="box box3">
        <a href="#">活動</a>
    </div>
</div>
