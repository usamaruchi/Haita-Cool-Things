<!DOCTYPE html>
<html lang="tc">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger-4</title>
    <!-- <link rel="stylesheet" href="/css/scroll.css"> -->

    <style>
        * {
            margin: 0;
            outline: 1px red solid;
        }



        .fullscreen {
            height: 100vh;
            /* background-color: antiquewhite; */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div class="fullscreen"></div>
    <div class="box"></div>
    <div class="fullscreen"></div>


    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>



    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 若從頭調整會導致全部delay都要重新設置，不建議使用
        // gsap.to(".box", { x: 500, duration: 2 })
        // gsap.to(".box", { y: 200, duration: 3, delay: 2 })
        // gsap.to(".box", { x: 0, duration: 2, delay:4 })

        // 利用timeline來自動判斷每個動作連貫性
        const tl = gsap.timeline();

        tl.to(".box", { x: 500, duration: 5 })
            .to(".box", { y: 500, duration: 5 })
            // .addLabel("rotate")
            // .add("rotate")
            .to(".box", { rotate: 90, repeat: 2, ease:"elastic" })

        // 從前面動畫第幾秒直接插入
        tl.addLabel("rotate",8)
        tl.play("rotate")
        // ScrollTrigger.create({
        //     animation: tl,
        //     trigger: ".box",
        //     start: "top center",
        // })

    </script>

</body>

</html>
