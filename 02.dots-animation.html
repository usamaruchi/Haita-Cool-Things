<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.dots-animation</title>


    <style>
        * {
            /* outline: 1px red solid; */
            margin: 0;
            padding: 0;
            background: rgb(43, 43, 43);
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height:80px;
            /* background: #ccc; */
        }

        .box span {

            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            /* background: #10FFA2; */
        }

        .box span img {
            width: 100%;
            height: 100%;

        }

        .box span:nth-child(1) {
            background: #FEB73A;

            /* background-image: url("./images/ex-img/logo.gif"); */

            /* box-shadow: 0 0 10px 3px  rgba(254, 182, 58, 0.5); */

            z-index: 1;
            animation: animate 2s linear infinite;
        }

        .box span:nth-child(2) {
            background: #10FFA2;
            background: url(./images/ex-img/logo.gif);
            /* box-shadow: 0 0 10px 3px  rgba(16, 255, 163, 0.5); */
            z-index: 1;
            animation: animate 2s linear infinite;
            /* 延遲-1s開場不會卡頓 */
            animation-delay: -1s;
        }

        .box span:nth-child(3) {
            background: #10FFA2;
   
            width: 5px;
            height: 5px;
            z-index: 1;
            animation: animate 2s linear infinite;

            animation-delay: -.5s;
        }

        .box span:nth-child(4) {
            background: #10FFA2;
            width: 5px;
            height: 5px;
            z-index: 1;
            animation: animate 2s linear infinite;

            animation-delay: -1.5s;
        }

        @keyframes animate {
            0% {
                transform: rotate(0);
                top: 0;
                left: 0;

            }

            /* 5% {
                transform: rotate(0);
                top: 0;
                left: 0;
            } */

            20% {
                transform: rotate(0);
                top: 0;
                left: 50%;
            }

            25% {
                transform: rotate(90deg);
                top: 0;
                left: 50%;
            }

            /* 30% {
                transform: rotate(90deg);
                top: 0;
                left: 50%;
            } */

            45% {
                transform: rotate(90deg);
                top: 50%;
                left: 50%;
            }

            50% {
                transform: rotate(180deg);
                top: 50%;
                left: 50%;
            }

            /* 55% {
                transform: rotate(180deg);
                top: 50%;
                left: 50%;
            } */

            70% {
                transform: rotate(180deg);
                top: 50%;
                left: 0%;
            }

            75% {
                transform: rotate(270deg);
                top: 50%;
                left: 0%;
            }

            /* 80% {
                transform: rotate(270deg);
                top: 50%;
                left: 0%;
            } */


            95% {
                transform: rotate(270deg);
                top: 0;
                left: 0%;
            }

            100% {
                transform: rotate(360deg);
                top: 0;
                left: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <span><img src="./images/ex-img/logo.gif" alt=""></span>
        <span><img src="./images/ex-img/logo.gif" alt=""></span>
        <span></span>
        <span></span>

    </div>


</body>

</html>
