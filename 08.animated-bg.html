    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background-color: #1A1D24;
        }

        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bubbles{
            position: relative;
            display: flex;
        }

        .bubbles span{
            position: relative;
            width: 10px;
            height: 10px;
            background-color: rgb(16, 255, 163);
            margin: 0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 5px rgba(106, 255, 198,.5),
            0 0 10px rgb(16, 255, 163),
            0 0 30px rgb(16, 255, 163);
            animation: animate 1s linear infinite;
            animation-duration: calc(100s / var(--i));
        }

        .bubbles span:nth-child(even){
            background-color: rgb(255, 199, 85);
            box-shadow: 0 0 0 5px rgb(255, 199, 85,.5),
            0 0 10px rgb(255, 199, 85),
            0 0 30px rgb(255, 199, 85);
        }

        @keyframes animate
        {
            0%
            {
                transform: translateY(100vh) scale(0);
            }
            100%
            {
                transform: translateY(-10vh) scale(1);
            }
   
        }


    </style>
</head>
