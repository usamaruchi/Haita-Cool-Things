<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://ttbike185.com/pub/media/wysiwyg/key3/css/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      margin-left: auto;
      margin-right: auto;
    }

    /* 上下一個顏色 */
    .swiper-button-next,
    .swiper-button-prev {
      color: #505050;
    }

    /* 下方顏色替換 */
    :root {
      --swiper-pagination-color: #505050;
      --swiper-pagination-bullet-inactive-color: #505050;
    }


    .swiper-pagination-bullet,
    .swiper-slide-transform {
      color: #505050;
    }

    /* 移除圖片 */
    .swiper-button-prev,
    .swiper-container-rtl .swiper-button-next {
      background-image:none !important;
    }

    .swiper-button-next,
    .swiper-container-rtl .swiper-button-next {
      background-image:none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img
            src="https://www.ttbike185.com/pub/media/wysiwyg/key3/img/wilier_product/SLR/zero_slr_s01.jpg" alt=""></div>
        <div class="swiper-slide"><img
            src="https://www.ttbike185.com/pub/media/wysiwyg/key3/img/wilier_product/SLR/zero_slr_s02.jpg" alt=""></div>
        <div class="swiper-slide"><img
            src="https://www.ttbike185.com/pub/media/wysiwyg/key3/img/wilier_product/SLR/zero_slr_s03.jpg" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  </div>

  <div class="container">
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img
            src="https://www.ttbike185.com/pub/media/wysiwyg/key3/img/wilier_product/SLR/zero_slr_s01.jpg" alt=""></div>
        <div class="swiper-slide"><img
            src="https://www.ttbike185.com/pub/media/wysiwyg/key3/img/wilier_product/SLR/zero_slr_s02.jpg" alt=""></div>
        <div class="swiper-slide"><img
            src="https://www.ttbike185.com/pub/media/wysiwyg/key3/img/wilier_product/SLR/zero_slr_s03.jpg" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  </div>

  <!-- Swiper JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->

  <!-- Initialize Swiper -->
  <script>



    require(['jquery', 'swiperBundle'], function ($, Swiper) {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        // spaceBetween: 30,
        loop: true,
        autoplay: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    })

  </script>
</body>

</html>
