<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
  <!-- CSS -->
  <style>
    * {
      /* box-sizing: border-box; */
      margin: 0;
      padding: 0;
      /* outline: 1px solid red; */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #222;
    }

    .container {
      box-sizing: border-box;
      position: relative;
      display: grid;
      grid-gap: 15px;
      width: 600px;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 150px 150px 150px 150px;
      grid-template-areas:
        "img1 img3 img4"
        "img1 img3 img6"
        "img2 img3 img6"
        "img5 img5 img5";
    }

    .container .img1 {
      grid-area: img1;
    }

    .container .img2 {
      grid-area: img2;
    }

    .container .img3 {
      grid-area: img3;
    }

    .container .img4 {
      grid-area: img4;
    }

    .container .img5 {
      grid-area: img5;
    }

    .container .img6 {
      grid-area: img6;
    }

    .container .item {
      position: relative;
      /* background: #fff; */
    }

    .container .item img {
      position: absolute;
      /* inset: 0; */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: .3s;
      border-radius: 10px;
    }

    .container .item img:not(:hover) {
      filter: grayscale(1);
      opacity: 0.5;
    }

    @media (max-width:767px) {
      .container {
        grid-gap: 15px;
        width: 100%;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 150px 150px 150px 150px;
        grid-template-areas:
          "img1 img1 img2"
          "img3 img3 img5"
          "img4 img4 img5"
          "img6 img6 img5";
      }
    }

    
    @media (max-width:575px) {
      .container {
        grid-gap: 15px;
        width: 100%;
        grid-template-columns: 1fr;
        grid-template-rows: 150px 150px 150px 150px 150px 150px;
        grid-template-areas:
          "img1"
          "img2"
          "img3"
          "img4"
          "img5"
          "img6";
      }
    }F
  </style>
</head>

<body>
  <div class="container">
    <div class="item img1"><img src="/_images/pic01.jpg" alt=""></div>
    <div class="item img2"><img src="/_images/pic02.jpg" alt=""></div>
    <div class="item img3"><img src="/_images/pic01.jpg" alt=""></div>
    <div class="item img4"><img src="/_images/pic03.jpg" alt=""></div>
    <div class="item img5"><img src="/_images/pic04.jpg" alt=""></div>
    <div class="item img6"><img src="/_images/pic02.jpg" alt=""></div>
  </div>
  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Js -->
  <script>
  </script>
</body>

</html>
