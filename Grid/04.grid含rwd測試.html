<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 350px 220px 220px 250px;
      /* 自訂每一列的高度 */
      grid-gap: 8px;
    }

    .grid-item {
      /* border: 1px solid #ccc; */
      /* padding: 10px; */
      text-align: center;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      /* height: 100%; */
      object-fit: cover
    }

    .box5{
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      font-size: 22px;
      line-height: 28px;
    }

    .box8 {
      grid-column: 2/4;
    }

    @media (max-width: 1199px) {
      .grid-item img {

        height: 100%;

      }
    }

    @media (max-width: 767px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        /* 單張排列時每個區塊的高度 */
      }

      .box8 {
        grid-column: 1/2;
      }
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="grid-container">
        <div class="grid-item box1">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-1.jpg" alt="Image 1">

        </div>
        <div class="grid-item box2">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-2.jpg" alt="Image 2">

        </div>
        <div class="grid-item box3">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-3.jpg" alt="Image 3">
        </div>
        <div class="grid-item box4">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-4.jpg" alt="Image 4">

        </div>
        <div class="grid-item box5">
          <p>Used by the best teams in the Enduro World Series.</p>
        </div>
        <div class="grid-item box6">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-5.jpg" alt="Image 5">
        </div>
        <div class="grid-item box7">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-6.jpg" alt="Image 6">

        </div>
        <div class="grid-item box8">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-7.jpg" alt="Image 7">

        </div>
        <div class="grid-item box9">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-8.jpg" alt="Image 8">
        </div>
        <div class="grid-item box10">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-9.jpg" alt="Image 9">
        </div>
        <div class="grid-item box11">
          <img src="/images//grid測試圖/ge1-evo-lifestyle-10.jpg" alt="Image 10">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
