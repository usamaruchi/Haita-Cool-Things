        // JQ
        $(document).ready(function () {
            $('#search').on('keyup', function () {
                var searchTerm = $(this).val().toLowerCase();
                $('#product-list li').each(function () {
                    var productName = $(this).text().toLowerCase();
                    if (productName.includes(searchTerm)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
