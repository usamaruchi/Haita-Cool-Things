<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* outline: red solid 1px; */
    }

    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;

      grid-template-areas:
        "a b"
        "c"
      ;
    }

    .card {
      /* width: 300px; */
      /* height: 300px; */
      background-color: rgb(134, 198, 255);
    }

    .a {
      grid-area: a;
    }

    .b {
      grid-area: b;
    }

    .c {
      grid-area: c;
    }
  </style>

</head>

<body>
  <div class="grid">
    <div class="card a">1</div>
    <div class="card b">2</div>
    <div class="card c">3</div>
  </div>
</body>

</html>
