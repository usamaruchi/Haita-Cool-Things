<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated-profile-card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            /* outline: 1px red solid; */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            position: relative;
            width: 350px;
            height: 85px;
            background: #398cc8;
            border-radius: 20px;
            filter: drop-shadow(-20px 20px 40px #398cc055);
            /* ease-in-out緩慢的開始與結束 */
            transition: .5s ease-in-out;
        }

        /* js觸發active，css觸發需要連載一起 */
        .card.active {
            height: 420px;
        }

        .toggle {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 60px;
            background: #398cc8;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            cursor: pointer;
        }

        /* 用陰影填補顏色 */
        /* 左半 */
        .toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -34px;
            width: 35px;
            height: 35px;
            background: transparent;
            border-top-right-radius: 35px;
            box-shadow: 11px -10px 0 10px #398cc8;
        }

        /* 右半 */
        .toggle::after {
            content: '';
            position: absolute;
            top: 0;
            right: -34px;
            width: 35px;
            height: 35px;
            background: transparent;
            border-top-left-radius: 35px;
            box-shadow: -11px -10px 0 10px #398cc8;
        }

        /* 方向箭頭 */
        .toggle span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%)rotate(405deg);
            width: 10px;
            height: 10px;
            border-bottom: 3px solid #fff;
            border-right: 3px solid #fff;
            transition: .5s ease-in-out;
        }

        .card.active .toggle span {
            transform: translate(-50%, -70%)rotate(225deg)
        }

        .contentBx{
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .contentBx .content{
            position: relative;
            padding: 20px;
            /* 此text-center給span用的 */
            text-align: center;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contentBx .content h2{
            color: #fff;
            font-weight: 500;
            font-size: 1.25em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.1em;
        }

        .contentBx .content h2 span{
            font-size: .75em;
            font-weight: 400;
            text-transform:initial;
        }

        .imgBx{
            position: relative;
            width: 250px;
            height: 250px;
            background: #fff;
            margin-top: 20px;
            box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.15);
            border: 5px solid #fff;
        }

        .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content button{
            position: relative;
            margin-top: 20px;
            padding: 10px 35px;
            border-radius: 25px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: .1em;
            font-weight: 500;
            color: #333;
            box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.15);
        }

    </style>
</head>

<body>
    <div class="card">
        <div class="contentBx">
            <div class="content">
                <h2>Someone Famous <br>
                    <span>Creative Designer</span>
                </h2>
                <div class="imgBx">
                    <img src="/images/usamaruchi.jpg" alt="">
                </div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>

    <script>
        let card = document.querySelector('.card');
        let cardtoggle = document.querySelector('.toggle');

        cardtoggle.onclick = function () {
            card.classList.toggle('active')
        }
    </script>
</body>

</html>
