<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* outline: 1px solid red; */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: beige;
        }

        :root {
            --hight: 600px;
            --width: 800px;
        }

        .boxWrap {
            position: relative;
            width: var(--width);
            height: var(--hight);
            background: rgb(233, 237, 201);
            background: linear-gradient(180deg, rgba(233, 237, 201, 1) 0%, rgba(204, 213, 174, 1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        .box {
            width: 100%;
            height: calc(var(--hight) / 3);
        }


        .box2 {
            position: relative;
        }


        .circle {
            height: calc(var(--hight) / 3);
            width: calc(var(--width) / 4);
            background: rgb(233, 237, 201);
            background: linear-gradient(180deg, rgba(233, 237, 201, 1) 0%, rgba(204, 213, 174, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .circle1,
        .circle3 {
            border-radius: 0 50% 50% 0%;
            border-top: 5px #FFF solid;
            border-right: 5px #FFF solid;
            border-bottom: 5px #FFF solid;
            box-shadow: 5px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .circle2 {
            position: absolute;
            top: 0;
            left: 0;
            /* height: calc(var(--hight) / 3 + 20px); */
            border-radius: 50% 0% 0% 50%;
            border-top: 5px #FFF solid;
            border-left: 5px #FFF solid;
            border-bottom: 5px #FFF solid;

            transform: translate(-100%, -5px);

            height: calc(var(--hight) / 3 + 10px);
            box-shadow: 5px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 50px;
            color: #FFF;
            text-shadow: 3px 0px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="boxWrap">
        <div class="box box1">
            <div class="circle circle1">
                <h2>1</h2>
            </div>
        </div>
        <div class="box box2">
            <div class="circle circle2">
                <h2>2</h2>
            </div>
        </div>
        <div class="box box3">
            <div class="circle circle3">
                <h2>3</h2>
            </div>
        </div>
    </div>
    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script>
    </script>
</body>

</html>
