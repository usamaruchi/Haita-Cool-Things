  <!-- CSS -->
  <style>
    @import url('http://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'sans-serif';
      /* outline: 1px solid red; */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #F4F5F8;
      /* height: 100%;
      min-height: 320px; */

      height: 200px;

      width: 320px;
      position: relative;
      padding: 20px;

      overflow: hidden;
      transition: .3s ease-in-out
    }

    .card:hover {
      height: 450px;
    }

    .card::after {
      content: '01';
      position: absolute;
      right: calc(100% / 10);
      top: 45px;
      font-size: 72px;
      font-weight: 700;
      color: rgb(255, 255, 255);
    }

    .card ion-icon {
      position: relative;
      transform: translateX(-20px);
      background-color: #F77D0A;
      padding: 15px;
      font-size: 40px;
      margin-top: 40px;
    }

    /* .card ion-icon {
      transform-origin: bottom left;
      transform: rotate(-45deg);
      z-index: 1;
    } */

    .card h3 {
      position: relative;
      transform: translateX(75px);
      padding: 15px 0px;
      transition: .3s ease-in-out
    }

    .card:hover h3 {
      transform: translateX(0px);
    }

    .card p {
      color: #8b8c9a;
    }
  </style>
</head>
