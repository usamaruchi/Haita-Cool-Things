<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Section</title>

    <style>
        *{
            outline:1px red solid;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
        }

        .container{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 60px 0;
            gap: 60px;
        }

        .container .box{
            position: relative;
            width: 300px;
            height: 350px;
            background-color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .box .content{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            gap: 20px;
            padding: 0 20px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container .box .content .icon{
            color: var(--c);
            width: 80px;
            height: 80px;
            box-shadow: 
            0px 0px 0px 5px var(--c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background: #2e2e2e;
            transition:0.5s ease-in-out;
        }

        .container .box:hover .content .icon{
            background: var(--c);
            color: #2e2e2e;
            box-shadow: 
            0px 0px 0px 4px #2e2e2e,
            0px 0px 0px 300px var(--c);

        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box" style="--c:#89ec5b;">
            <div class="content">
                <div class="icon">
                    <ion-icon name="brush"></ion-icon>
                    </ion-icon>
                </div>
                <div class="text">
                    <h3>Designing</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, fugit.</p>
                    <a href="#">Read More</a>
                </div>
            </div>

        </div>
        <div class="box" style="--c:#eb5ae5;">
            <div class="content">
                <div class="icon"><ion-icon name="code-slash"></ion-icon></ion-icon></div>
                <div class="text">
                    <h3>Development</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, fugit.</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="box" style="--c:#5b98eb;">
            <div class="content">
                <div class="icon"><ion-icon name="search"></ion-icon></div>
                <div class="text">
                    <h3>SEO</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, fugit.</p>
                    <a href="#">Read More</a>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
