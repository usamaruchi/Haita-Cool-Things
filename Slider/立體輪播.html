<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* outline: 1px solid red; */
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 400px;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
    }

    .imbBox {
      display: flex;
      justify-content: flex-end;
      width: 500px;
    }

    .imgBox img {
      max-width: 200px;
      /* position: absolute;
      bottom: 0;
      max-height: 100%; */
    }

    .swiper-3d .swiper-slide-shadow-left,
    .swiper-3d .swiper-slide-shadow-right {
      background-image: none;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="imgBox">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="/_images/drinks/drink01.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink02.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink03.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink04.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink05.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink01.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink02.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink03.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink04.png" />
        </div>
        <div class="swiper-slide">
          <img src="/_images/drinks/drink05.png" />
        </div>
      </div>
      
      <!-- <div class="swiper-pagination"></div> -->
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },

    });
  </script>
</body>

</html>
