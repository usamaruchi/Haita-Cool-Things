<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-animation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        * {
            /* outline: 1px red solid; */
            margin: 0;
            padding: 0;
            /* font-family: 'Luckiest Guy', cursive; */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1A1D24;
        }


        h1 {
            font-family: 'Luckiest Guy', cursive;
            /* color: #FFF; */
            /* color: rgba(255, 255, 255, .8); */
            font-size: 8em;
            -webkit-text-stroke: 1px rgba(16, 255, 163, 0.5);

        }

        h1 span {
            /* border: 1px solid #10FFA2; */
            /* 調整不同div間的距離，轉成table表格，可居中等距調整間距 */
            display: table-cell;
            animation: animate 5s linear infinite;
            /* animation-delay: 0s;*/
        }

        h1 span:nth-child(1) {
            animation-delay: 1s;
        }

        h1 span:nth-child(2) {
            animation-delay: 2s;
        }

        h1 span:nth-child(3) {
            animation-delay: 3s;
        }

        h1 span:nth-child(4) {
            animation-delay: 4s;
        }

        h1 span:nth-child(5) {
            animation-delay: 5s;
        }

        @keyframes animate {
            /* shadow疊加  #10FFA2*/
            0%
            {
                color: rgba(255, 255, 255, .8);
                filter: blur(2px);

                text-shadow:
                    0 0 10px rgba(16, 255, 163, 0.7),
                    0 0 20px rgba(16, 255, 163, 0.7),
                    0 0 40px rgba(16, 255, 163, 0.7),
                    0 0 80px rgba(16, 255, 163, 0.7),
                    0 0 120px rgba(16, 255, 163, 0.7);
            }
            
            15%,
            85%{
                color: #111;
                filter: blur(0px);
                text-shadow: none;
            }

            100%{
                color: rgba(255, 255, 255, .8);
                filter: blur(2px);

                text-shadow:
                    0 0 10px rgba(16, 255, 163, 0.7),
                    0 0 20px rgba(16, 255, 163, 0.7),
                    0 0 40px rgba(16, 255, 163, 0.7),
                    0 0 80px rgba(16, 255, 163, 0.7),
                    0 0 120px rgba(16, 255, 163, 0.7);
            }

            /* 10%,
            35%,
            65% 
            {
                color:  rgba(255, 255, 255, .5);
                filter: blur(1px);

               
                text-shadow:
                    0 0 10px  rgba(16, 255, 163, 0.8),
                    0 0 30px  rgba(16, 255, 163, 0.8); 
            }
            0%,
            25%, 
            50%,
            100%{
                color: #111;
                filter: blur(0px);
                text-shadow: none;
            }         */
        }
    </style>
</head>
<body>
    <h1>
        <span>M</span>
        <span>o</span>
        <span>v</span>
        <span>w</span>
        <span>e</span>
    </h1>

</body>

</html>
