<!DOCTYPE html>
<html lang="tc">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1-基礎運用-1</title>
	<!-- <link rel="stylesheet" href="/css/scroll.css"> -->

	<style>
		* {
			outline: 1px red solid;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100vw;
			height: 100vh;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		img {
			width: 100%;
		}

		.box {
			width: 100%;
			height: 100vh;

		}

		.box-container {
			position: relative;
			width: 100%;
			height: 50%;
			background-color: pink;
		}

		.box-one {
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;

		}

		.box-two {
			position: absolute;
			top: 100px;
			left: 350px;
			width: 100px;
			height: 100px;
			background-color: blue;
		}

		.text-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 50%;
			background: blue;
		}

		span {
			font-size: 56px;
			font-weight: bold;
			color: white;
		}
	</style>
</head>

<body>

	<div class="box"></div>
	<div class="box-container">
		<div class="box-one"></div>
		<div class="box-two"></div>
	</div>
	<div class="text-container">
		<span>H</span>
		<span>E</span>
		<span>L</span>
		<span>L</span>
		<span>O</span>
		<span>&nbsp;</span>
		<span>W</span>
		<span>O</span>
		<span>R</span>
		<span>L</span>
		<span>D</span>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
	<script>

		const tl1 = gsap.timeline()

		tl1.to(// to是 開始
			'.box-one', {
			x: 100,
			y: 100,
			scaleX: 2,
			rotation: 360,
			duration: 1,
			delay: 1,
			// 動畫結束觸發的函數
			onComplete: () => {
				console.log('end');
			}

		}
		).from(// form 是倒回F
			'.box-two', {
			x: 100,
			y: 100,
			scaleX: 2,
			rotation: 360,
			duration: 2,
			delay: 1,
			// -1，Infinity為循環
			repeat: 0,
			yoyo: true,
			backgroundColor: '#fff'

		}, '>-1' // 小於0為提早幾秒，大於0為延遲幾秒

		)

		setTimeout(() => {
			tl1.pause()
		}, 2500)

		const tl2 = gsap.timeline();

		// 為多個目標創建有間格的動畫序列
		tl2.staggerFromTo(
			'span',
			.5,
			{
				ease: Back.easeOut.config(1.7),
				opacity: 0,
				rotation: 180,
				y: -100
			},
			{
				opacity: 1,
				rotation: 360,
				// 動畫參數可透過方法傳入索引
				y: () => {
					// 隨機改變字母位置
					return Math.random() * 50;
				}

			},
			.1,
			'+=0',
			() => {
				console.log('tl2:end');
			}

			//1.對象 2.每個動畫持續秒數 3.起始動畫參數 (只能寫css屬性) 4.結束動畫參數
			// 5.每個動畫開始的時間間隔 6.插入排序動畫的位置 7.整個排序動畫完成時觸發的函數

		)

	</script>

</body>

</html>
