<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../lib/gsap.min.js"></script>
  <script src="../lib/ScrollTrigger.min.js"></script>
  <style>
    * {
      outline: 1px red solid;
    }

    body {
      height: 4500px;
    }

    .containerX {
      position: absolute;
      width: 100%;
      bottom: 0;
      height: 100vh;
    }

    /* transform: translate(695px, 575px) scale(2.5, 2.5); */
    /* 层级3： 图片 */
    .umx-img {
      margin: 0;
      /* 去除默认 margin */
      background-size: 461px 605px;
      background-position: center;
      background-repeat: no-repeat;
      width: 461px;
      height: 605px;
    }

    /* 层级2：包裹高度 100vh */
    .f-box {
      position: absolute;
      bottom: 0;
      height: 100vh;
      min-height: 750px;
      display: flex;
      align-items: center;
    }

    /* 层级1：滚动时，改变高度百分比实现颜色切换 */
    .f-mask {
      position: absolute;
      width: 100%;
      height: 0;
      bottom: 0;
    }

    /* 层级0:  固定图片在中间 */
    .umx-figure {
      width: 461px;
      margin: 0;
      height: 100vh;
      min-height: 750px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 99;
    }

    .umx-img.umx-f1 {
      background-image: url(./images/iqooneo7-color-img1-md.png);
    }

    .umx-img.umx-f2 {
      background-image: url(./images/iqooneo7-color-img2-md.png);
    }

    .umx-img.umx-f3 {
      background-image: url(./images/iqooneo7-color-img3-md.png);
    }

    .color-bg {
      position: absolute;
      width: 100%;
      height: 0;
      bottom: 0;
      overflow: hidden;
    }

    .color-bg.orange-bg {
      background-color: #ffeee8;
    }

    .color-bg.blue-bg {
      background-color: #effbfc;
    }

    .color-bg.black-bg {
      background-color: #dae1e7;
    }

    .mask-box {
      position: absolute;
      width: 50%;
      height: 100vh;
      min-height: 750px;
      left: 0;
      bottom: 0;
      overflow: hidden;
    }

    .color-txt {
      width: 230px;
      height: 100vh;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .color-txt strong {
      font-size: 84px;
    }

    .color-txt p {
      font-size: 34px;
    }

    .orange-bg strong {
      color: #f6683a;
    }

    .orange-bg p {
      color: #fdbfab;
    }

    .blue-bg strong {
      color: #38bec1;
    }

    .blue-bg p {
      color: #a5e2e4;
    }

    .black-bg strong {
      color: #182130;
    }

    .black-bg p {
      color: #94aab8;
    }
  </style>
</head>

<body>
  <div>
    <div class="containerX">
      <!-- 3张手机图片叠加 -->
      <div class="umx-figure">
        <div class="f-mask umx-orange" style="overflow: hidden; height: 100%">
          <div class="f-box">
            <figure class="umx-img umx-f1" style="transform: translate(0px, 0px)"></figure>
          </div>
        </div>
        <div class="f-mask umx-blue" style="display: block; overflow: hidden; height: 0%">
          <div class="f-box">
            <figure class="umx-img umx-f2"></figure>
          </div>
        </div>
        <div class="f-mask umx-black" style="display: block; overflow: hidden; height: 0%">
          <div class="f-box">
            <figure class="umx-img umx-f3"></figure>
          </div>
        </div>
      </div>
      <!-- 三个背景叠加 -->
      <div class="mask-box">
        <!--  -->
        <div class="color-bg orange-bg active" style="height: 100%">
          <div class="color-txt" style="transform: translate(-50%, 0%)">
            <strong>橙</strong>
            <p>大胆和前卫<br />的姿态</p>
          </div>
        </div>
        <!-- style="height: 7.369%;" -->
        <div class="color-bg blue-bg" style="height: 0%">
          <div class="color-txt" style="transform: translate(-50%, 0%)">
            <strong>蓝</strong>
            <p>挑战和突破<br />的精神</p>
          </div>
        </div>
        <div class="color-bg black-bg" style="height: 0px">
          <div class="color-txt" style="transform: translate(-50%, 0%)">
            <strong>黑</strong>
            <p>简洁跳动<br />的语言</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // pin 为 true 时，触发动画的元素 在滚动时可以保持不向上滚动，让整个容器在滚动时固定
    gsap.to(".containerX", {
      opacity: 1,
      scrollTrigger: {
        trigger: ".containerX",
        start: "top top",
        end: "240%", // 向下滚动 240% 距离时结束
        scrub: true, // 表示动画可以重复执行改成false表示只执行一次
        markers: true, //  绘制开始位置和结束位置的线条
        pin: true, // 动画执行期间，页面不进行滚动，动画执行结束后
      },
    });

    // 第一次动画，橙/蓝颜色切换
    // 蓝色手机覆盖橙色手机，触发实际，.umx-blue  进入 viewport
    gsap.to(".umx-blue", {
      height: "100%",
      ease: "expo-out",
      scrollTrigger: {
        trigger: ".umx-blue",
        scrub: true,
        // markers: true,
      },
    });
    gsap.to(".blue-bg", {
      height: "100%",
      ease: "expo-out",
      scrollTrigger: {
        trigger: ".blue-bg",
        scrub: true,
        //   markers: true,
      },
    });

    // 第二次动画，黑/蓝手机切换
    // 等 blue 蓝色手机动画结束后，其 top 到达 viewport 视窗顶部时，触发下次动画
    gsap.to(".umx-black", {
      height: "100%",
      scrollTrigger: {
        trigger: ".blue-bg",
        start: "top top",
        end: "+1200",
        scrub: true,
        //   markers: true,
      },
    });
    gsap.to(".black-bg", {
      height: "100%",
      scrollTrigger: {
        trigger: ".blue-bg",
        start: "top top",
        end: "+1200",
        scrub: true,
        //   markers: true,
      },
    });

      // gsap.fromTo(".phone-wrap img", { x: 695,y: 575, scale: 2.5,}, {x: 0, yy: 0, scale: 1});
  </script>
</body>

</html>
