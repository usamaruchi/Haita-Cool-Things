<!DOCTYPE html>
<html>
<head>
    <title>Paper.js Example</title>
    <!-- 引入Paper.js库 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
</head>
<body>
    <!-- 创建一个Canvas元素，用于绘制图形 -->
    <canvas id="myCanvas" resize></canvas>

    <script type="text/paperscript" canvas="myCanvas">
        // 在此处编写Paper.js代码

        // 创建一个圆形路径
        var circle = new Path.Circle({
            center: view.center, // 将圆心设置为Canvas的中心
            radius: 50, // 半径
            fillColor: 'red' // 填充颜色
        });

        // 创建一个文本对象
        var text = new PointText({
            point: [view.center.x, view.center.y + 70], // 文本位置
            content: 'Hello Paper.js!', // 文本内容
            justification: 'center', // 文本对齐方式
            fontSize: 20, // 字体大小
            fillColor: 'black' // 字体颜色
        });

        // 定义一个动画函数，让圆形路径旋转
        function onFrame(event) {
            circle.rotate(2); // 以2度每帧的速度旋转
        }
    </script>
</body>
</html>
